<app-navbar></app-navbar>

<div class="container">
    <div *ngIf="routeAlert" class="alert alert-danger" role="alert">
        {{ routeAlert }}
    </div>
    <div *ngIf="properties != undefined && properties.length <= 0" class="alert alert-danger">
        Nessuna inserzione presente, <a routerLink="/property-create">creane una</a>
    </div>
    <div class="row">
        <div class="col-md-3" *ngFor="let property of properties">
            <app-property-card [property]="property"></app-property-card>
        </div>
    </div>
</div>
