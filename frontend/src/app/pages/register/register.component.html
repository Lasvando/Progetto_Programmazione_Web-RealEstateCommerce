<app-navbar></app-navbar>

<div class="container">
  <div *ngIf="httpError">
    <div class="text-danger">
      <ul>
        <li *ngFor="let msg of httpErrorMsg">{{ msg }}</li>
      </ul>
    </div>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        formControlName="username"
      />
      <div
        *ngIf="username?.invalid && (username?.dirty || username?.touched)"
        class="text-danger"
      >
        <div *ngIf="username?.errors?.['required']">Lo Username è necessario</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="text-danger"
      >
        <div *ngIf="email?.errors?.['required']">L'Email è necessaria</div>
        <div *ngIf="email?.errors?.['email']">
          L'email inserita non è valida
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Telefono</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        formControlName="phone"
      />
      <div
        *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)"
        class="text-danger"
      >
        <div *ngIf="phone?.errors?.['required']">Il numero di telefono è necessario</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="text-danger"
      >
        <div *ngIf="password?.errors?.['required']">La password è necessaria</div>
        <div *ngIf="password?.errors?.['minlength']">
          La password deve essere di almeno 8 caratteri
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Conferma Password</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="
          confirmPassword?.invalid &&
          (confirmPassword?.dirty || confirmPassword?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="confirmPassword?.errors?.['required']">
          La conferma della password è necessaria
        </div>
      </div>
      <div *ngIf="passwordCheck === false" class="text-danger">
        Le password non coincidono
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Registrati</button>
  </form>
</div>
