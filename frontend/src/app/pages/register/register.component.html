<app-navbar></app-navbar>

<div class="container">
  <div *ngIf="httpError">
    <div class="text-danger">
      <ul>
        <li *ngFor="let msg of httpErrorMsg">{{ msg }}</li>
      </ul>
    </div>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="register()">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input
        type="username"
        class="form-control"
        id="username"
        formControlName="username"
      />
      <div
        *ngIf="username?.invalid && (username?.dirty || username?.touched)"
        class="text-danger"
      >
        <div *ngIf="username?.errors?.['required']">Username is required.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        aria-describedby="emailHelp"
        formControlName="email"
      />
      <div
        *ngIf="email?.invalid && (email?.dirty || email?.touched)"
        class="text-danger"
      >
        <div *ngIf="email?.errors?.['required']">Email is required.</div>
        <div *ngIf="email?.errors?.['email']">
          Email input is not a valid email
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input
        type="phone"
        class="form-control"
        id="phone"
        formControlName="phone"
      />
      <div
        *ngIf="phone?.invalid && (phone?.dirty || phone?.touched)"
        class="text-danger"
      >
        <div *ngIf="phone?.errors?.['required']">Phone number is required.</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
      />
      <div
        *ngIf="password?.invalid && (password?.dirty || password?.touched)"
        class="text-danger"
      >
        <div *ngIf="password?.errors?.['required']">Password is required.</div>
        <div *ngIf="password?.errors?.['minlength']">
          Password should be 8 chars minimun.
        </div>
      </div>
    </div>
    <div class="mb-3">
      <label for="confirmPassword" class="form-label">Password Confirm</label>
      <input
        type="password"
        class="form-control"
        id="confirmPassword"
        formControlName="confirmPassword"
      />
      <div
        *ngIf="
          confirmPassword?.invalid &&
          (confirmPassword?.dirty || confirmPassword?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="confirmPassword?.errors?.['required']">
          Password Confirm is required.
        </div>
      </div>
      <div *ngIf="passwordCheck === false" class="text-danger">
        Passwords are not equals
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
