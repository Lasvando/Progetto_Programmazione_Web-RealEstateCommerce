<a [routerLink]="['/property-details', property?.id]" class="property-card-anchor">
  <div class="card grow" style="width:18rem;">
    <img src="{{ property?.property_images?.[0]?.link}}" class="card-img-top" alt="">
    <div class="card-body">
      <h5 class="card-title">{{property?.title}}</h5>
      <h6 class="card-subtitle mb-2 text-muted ">{{property?.user?.username}}</h6>
    </div>
  </div>
</a>
